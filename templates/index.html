<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Quiz Generator</h1>

        <!-- State 1: Input -->
        <div id="input-section">
            <div class="card">
                <label for="prompt-input">Describe your quiz</label>
                <input type="text" id="prompt-input" placeholder='e.g. "15 questions about JavaScript with 4 options"' autofocus>
                <button id="generate-btn" onclick="generateQuiz()">Generate Quiz</button>
                <div class="hints">
                    <p>Try something like:</p>
                    <ul>
                        <li>10 questions about Python basics</li>
                        <li>5 hard questions about quantum physics with 3 options</li>
                        <li>20 questions about world history, mix of easy and hard</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading-section" class="hidden">
            <div class="card loading-card">
                <div class="spinner"></div>
                <p>Generating your quiz...</p>
            </div>
        </div>

        <!-- State 2: Quiz -->
        <div id="quiz-section" class="hidden">
            <div class="card">
                <h2 id="quiz-title"></h2>
                <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
                <p id="progress-text" class="progress-text"></p>
                <div id="question-container">
                    <p id="question-text" class="question-text"></p>
                    <div id="options-container"></div>
                </div>
                <div class="nav-buttons">
                    <button id="prev-btn" onclick="prevQuestion()" disabled>Previous</button>
                    <button id="next-btn" onclick="nextQuestion()">Next</button>
                    <button id="submit-btn" onclick="submitQuiz()" class="hidden">Submit Quiz</button>
                </div>
            </div>
        </div>

        <!-- State 3: Results -->
        <div id="results-section" class="hidden">
            <div class="card">
                <h2>Results</h2>
                <div id="score-display" class="score-display"></div>
                <div id="results-breakdown"></div>
                <button onclick="resetQuiz()">Generate New Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let quizData = null;
        let currentQuestion = 0;
        let userAnswers = [];

        const inputSection = document.getElementById('input-section');
        const loadingSection = document.getElementById('loading-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const promptInput = document.getElementById('prompt-input');

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') generateQuiz();
        });

        async function generateQuiz() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            showSection(loadingSection);

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    showSection(inputSection);
                    return;
                }

                quizData = data;
                currentQuestion = 0;
                userAnswers = new Array(quizData.questions.length).fill(null);
                document.getElementById('quiz-title').textContent = quizData.title;
                renderQuestion();
                showSection(quizSection);
            } catch (err) {
                alert('Failed to generate quiz. Please try again.');
                showSection(inputSection);
            }
        }

        function renderQuestion() {
            const q = quizData.questions[currentQuestion];
            const total = quizData.questions.length;

            document.getElementById('progress-fill').style.width = ((currentQuestion + 1) / total * 100) + '%';
            document.getElementById('progress-text').textContent = `Question ${currentQuestion + 1} of ${total}`;
            document.getElementById('question-text').textContent = q.question;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn' + (userAnswers[currentQuestion] === i ? ' selected' : '');
                btn.textContent = opt;
                btn.onclick = () => selectOption(i);
                container.appendChild(btn);
            });

            document.getElementById('prev-btn').disabled = currentQuestion === 0;

            if (currentQuestion === total - 1) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('submit-btn').classList.remove('hidden');
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('submit-btn').classList.add('hidden');
            }
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
        }

        function nextQuestion() {
            if (currentQuestion < quizData.questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function submitQuiz() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0 && !confirm(`You have ${unanswered} unanswered question(s). Submit anyway?`)) {
                return;
            }

            let score = 0;
            const breakdown = document.getElementById('results-breakdown');
            breakdown.innerHTML = '';

            quizData.questions.forEach((q, i) => {
                const isCorrect = userAnswers[i] === q.correct_index;
                if (isCorrect) score++;

                const div = document.createElement('div');
                div.className = 'result-item ' + (isCorrect ? 'correct' : 'incorrect');

                const userAnswer = userAnswers[i] !== null ? q.options[userAnswers[i]] : 'No answer';
                const correctAnswer = q.options[q.correct_index];

                div.innerHTML = `
                    <p class="result-question"><strong>Q${i + 1}.</strong> ${escapeHtml(q.question)}</p>
                    <p class="result-answer ${isCorrect ? 'correct' : 'incorrect'}">
                        Your answer: ${escapeHtml(userAnswer)}
                    </p>
                    ${!isCorrect ? `<p class="result-correct">Correct answer: ${escapeHtml(correctAnswer)}</p>` : ''}
                    <p class="result-explanation">${escapeHtml(q.explanation)}</p>
                `;
                breakdown.appendChild(div);
            });

            const total = quizData.questions.length;
            const pct = Math.round((score / total) * 100);
            document.getElementById('score-display').innerHTML = `
                <span class="score-number">${score}/${total}</span>
                <span class="score-percent">${pct}%</span>
            `;

            showSection(resultsSection);
        }

        function resetQuiz() {
            quizData = null;
            currentQuestion = 0;
            userAnswers = [];
            promptInput.value = '';
            showSection(inputSection);
            promptInput.focus();
        }

        function showSection(section) {
            [inputSection, loadingSection, quizSection, resultsSection].forEach(s => s.classList.add('hidden'));
            section.classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
